<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ocorrências</title>
    <link rel="stylesheet" href="styles/registrar-ocorrencia.css">
</head>
<body>
    <div class="main-container">
        <div class="top-bar">
            <img class="img-logo" src="img/img_logo.jpg" alt="logo-site">
            <p><a href="visualizar-ocorrencia.html"><strong>OCORRÊNCIAS</strong></a></p>
            <button><img src="img/icon_menu.png" alt="icon_menu"></button>
            <div class="dropdown">
                <div>
                    <img src="img/icon_profile_circled.png" alt="icon_profile_circled">
                    <button>PERFIL</button>
                </div>
                <div>
                    <img src="img/icon_cancel.png" alt="icon_cancel">
                    <button>SAIR</button>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="home-form">
                <p><strong>Espécie</strong></p>
                <div class="especie-form">
                    <input type="radio" name="peixe-leao" id="peixe-leao">
                    <label for="peixe-leao">Peixe-Leão</label>
                    <input type="radio" id="coral-sol" name="type-create">
                    <label for="coral-sol">Coral-Sol</label>  
                </div>
                <div class="info-form">
                    <label for="profundidade"><strong>Profundidade: </strong></label>
                    <input type="text" id="profundidade" name="profundidade">
                </div>
                <div class="info-form">
                    <label for="temperatura"><strong>Temperatura: </strong></label>
                    <input type="text" id="temperatura" name="temperatura">
                </div>
                <div class="info-form">
                    <label for="quantidade"><strong>Quantidade: </strong></label>
                    <input type="text" id="quantidade" name="quantidade">
                </div>
                <div class="info-form">
                    <label for="data"><strong>Data: </strong></label>
                    <input type="date" id="data" name="data">
                </div>
                <div class="info-form">
                    <label for="cordenadas"><strong>Cordenadas: </strong></label>
                    <input type="text" id="cordenadas" name="cordenadas">
                </div>
                <div class="info-form">
                    <label for="visibilidade"><strong>Visibilidade: </strong></label>
                    <input type="text" id="visibilidade" name="visibilidade">
                </div>
                <div class="img-form">
                    <p><strong>Inserir Imagem:</strong></p>
                    <label for="img-animal" class="btn-upload">
                        <img src="https://placehold.co/400?text=imagem+Animal&font=roboto" alt="img-animal">
                    </label>
                    <input type="file" name="img-animal" id="img-animal" style="display: none;">
                </div>
            </div>
            <div class="map-container">
                <div class="coord-map">
                    <input type="text" name="latitude-search" id="latitude-search" placeholder="Latitude">
                    <input type="text" name="longitude-search" id="longitude-search" placeholder="Longitude">
                    <button type="submit" class="btn-search">
                        <img src="img/icon_lupa.png" alt="icon_lupa">
                    </button>
                </div>
                <img class="img-map" src="https://placehold.co/400?text=Map+Costa&font=roboto" alt="" >
            </div>
            <div class="bottom-bar">

            </div>
        </div>
    </div>
</body>
</html>
