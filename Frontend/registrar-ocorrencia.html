<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ocorrências</title>
    <link rel="stylesheet" href="styles/registrar-ocorrencia.css">
</head>
<body>
    <div class="main-container">
        <div class="top-bar">
            <img class="img-logo" src="img/icon_lock.png" alt="logo-site">
            <p><a href="visualizar-ocorrencia.html"><strong>OCORRÊNCIAS</strong></a></p>
            <button><img src="img/icon_menu.png" alt="icon_menu"></button>
            <div class="dropdown">
                <div>
                    <img src="img/icon_profile_circled.png" alt="icon_profile_circled">
                    <button>PERFIL</button>
                </div>
                <div>
                    <img src="img/icon_cancel.png" alt="icon_cancel">
                    <button>SAIR</button>
                </div>
            </div>
        </div>




        <div class="home-container">
                <form class="dados" action="">
                    <fieldset>
                        <legend>Espécie</legend>
                        <input type="checkbox" name="peixe-leao" id="peixe-leao" value="peixe-leao" checked>
                        <label for="peixe-leao">Peixe-Leão</label>
                        <input type="checkbox" name="coral-sol" id="coral-sol" value="coral-sol">
                        <label for="coral-sol">Coral-Sol</label>
                    </fieldset>

                    <label for="profundidade">Profundidade: </label>
                    <input type="text" id="profundidade" name="profundidade">

                    <label for="temperatura">Temperatura: </label>
                    <input type="text" id="temperatura" name="temperatura">

                    <label for="quantidade">Quantidade: </label>
                    <input type="text" id="quantidade" name="quantidade">

                    <label for="data">Data: </label>
                    <input type="date" id="data" name="data">

                    <label for="cordenadas">Cordenadas: </label>
                    <input type="text" id="cordenadas" name="cordenadas">

                    <label for="visibilidade">Visibilidade: </label>
                    <input type="text" id="visibilidade" name="visibilidade">
                    <span>m</span>

                    <label class="input-imagem" for="imagem"></label>
                    <input type="file" name="imagem" id="imagem">
                    <!-- apagar depois, apenas para teste -->
                    <img src="https://placehold.co/400?text=imagem+Animal&font=roboto" alt="" class="maptemp">

                    <input type="submit" id="cadastrar" name="cadastrar" value="cadastrar">
                </form>



            </aside>
        </div>

        <div class="containerocorrencia">
            <div class="map-container">

                <form action="">
                    <input type="search" name="pesquisar" id="pesquisar" placeholder="PESQUISAR">
                    <button>lupa icon</button>
                </form>
                <!-- apenas para fins de formatação, sem mapa real -->
                <img src="https://placehold.co/400?text=Map+Costa&font=roboto" alt="" class="maptemp">
            </div>
        </div>

    </div>
</body>
</html>
