{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>CostaMap - Mapa</title>
    <style>
        body {
            display: flex;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            height: 100vh;
        }

        #mapid {
            width: 100%;
            height: 100vh;
        }

        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow-y: auto; /* Adiciona barra de rolagem vertical quando necessário */
            max-height: calc(100vh - 20px); /* Define a altura máxima do contêiner para prevenir que ele ultrapasse a tela */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CostaMap</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-flex">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if user.is_authenticated %}
        <div class="col-md-3">
            <div class="form-container">
                <h3>Registrar Ocorrência</h3>
                <form method="post" action="{% url 'register_occurrence' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="profundidade" class="form-label">Profundidade (m)</label>
                        <input type="number" class="form-control" id="profundidade" name="profundidade">
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="text" class="form-control" id="latitude" name="latitude">
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="text" class="form-control" id="longitude" name="longitude">
                    </div>
                    <div class="mb-3">
                        <label for="visibilidade" class="form-label">Visibilidade (m)</label>
                        <input type="number" class="form-control" id="visibilidade" name="visibilidade">
                    </div>
                    <div class="mb-3">
                        <label for="temperatura_agua" class="form-label">Temperatura da Água (°C)</label>
                        <input type="number" class="form-control" id="temperatura_agua" name="temperatura_agua">
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                    <div class="mb-3">
                        <label for="especie" class="form-label">Espécie</label>
                        <select class="form-select" id="especie" name="especie">
                            <option value="CS">Coral Sol</option>
                            <option value="PL">Peixe Leão</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="imagens" class="form-label">Imagens</label>
                        <input type="file" class="form-control" id="imagens" name="imagens" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                </form>
            </div>
        </div>
    {% endif %}

    <div id="mapid"></div>
    
    <div id="ocorrencias" style="display: none;">{{ ocorrencias|safe }}</div>
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
